<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div id="content">
      <h1>Compras da semana</h1>

      <div class="content-add-item">
        <input
          type="text"
          id="input-new-item"
          placeholder="Adicione um novo item"
        />
        <button onclick="newItem()" class="btn-new-item">Adicionar item</button>
      </div>

      <div class="content-body">
        <ol id="to-do-list">
          <li>
            <input type="checkbox" id="checked" />
            <span>Arroz branco</span>
          </li>
          <li>
            <button class="remove" onclick="removeItem()">
              <img src="./assets/bin.svg" alt="Delete item" />
            </button>
          </li>
        </ol>
      </div>

      <div class="alert-error">
        <img src="./assets/warning.svg" alt="" />
        O item foi removido da lista
        <img src="./assets/delete.svg" alt="Delete item" />
      </div>
    </div>
  </body>
</html>
