<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <h1>Compras da semana</h1>

      <div id="add-list">
        <input type="text" id="itemInput" placeholder="Adicione um novo item" />
        <button onclick="product.addItem()" class="add-item">Adicionar item</button>
      </div>

      <table>
        <tbody id="tbody">

          <tr class="itemAdded">
            <td>
              <input type="checkbox" id="checked" />
              <span>Arroz branco</span>
            </td>

            <td>
              <button onclick="product.deleteItem()" class="delete-item">
                <img src="./assets/bin.svg" alt="Delete item" />
              </button>
            </td>
            
          </tr>
        </tbody>
      </table>

      <button class="alert">
        <img src="./assets/warning.svg" alt="" />
        O item foi removido da lista <img src="./assets/delete.svg" alt="" />
      </button>
    </div>
  </body>
</html>
